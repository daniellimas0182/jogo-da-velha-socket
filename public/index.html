<body>
    <main>
        <h1>Jogo da velha</h1>
        <link rel="stylesheet" href="./css/style.css">
        <div id="app">
            <p v-if="jogo">
                <strong>{{jogo._jogador1._nome}}</strong> vs
                <strong>{{jogo._jogador2._nome}}</strong>
            </p>
            <p>{{mensagem}}</p>

            <div class="jogo" v-if="jogo">
                <div class="tabuleiro">
                    <button v-for="campo in jogo._tabuleiro._campos" @click="makeMove(campo)" :class="{'campoX': campo.simbolo == 'X', 'campoO': campo.simbolo == 'O'}">   
                        {{campo.simbolo}} 
                    </button>
                </div>
                <button @click="resetGame()" class="btn" v-if="jogo._fimDeJogo">Jogar Novamente</button>
            </div>



            <div class="register" v-if="!jogo && !bloqueio">
                <input type="text" v-model="nome" placeholder="Entre com o seu nome...">
                <button @click="startGame()" class="btn">Jogar</button>
            </div>

        </div>
    </main>
